<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body style="background-color: aquamarine;">
  <div class="container">
    <div *ngIf="!gameOver">
      <div>
        <img [src]="hangmanImages[incorrectGuesses]" alt="Hangman Image">
       
      </div >
      <div  style="clear: center">
      <h2  style="float: right;"  >Cuvantul: {{ currentWord.join(' ') }}</h2>
      <p>Incercari gresite: {{ incorrectGuesses }}</p>
      <p>Incercari ramase: {{ remainingGuesses }}</p>
      <input type="text" [(ngModel)]="currentLetter">
      </div>
      <br>
      <button (click)="guessLetter()"  style="margin-right: 50px">Ghiceste</button>
      <button (click)="newGame()">Joc nou</button>
    </div>

<div *ngIf="gameOver">
  <p>Cuvantul era "{{ word }}"</p>
  <button (click)="newGame()">Joc nou</button>
</div>
  </div>
</body>
